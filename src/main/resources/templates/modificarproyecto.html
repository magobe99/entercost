<body class="dashboard dashboard_1">
  <div class="full_container">
    <div class="inner_container">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar_blog_1">
          <div class="sidebar-header">
            <div class="logo_section">
              <a href="index.html"></a>
            </div>
          </div>
          <div class="sidebar_user_info">
            <div class="icon_setting"></div>
            <div class="user_profle_side">
              <div class="user_img"><img class="img-responsive" src="img/user_img.jpg" alt="#" /></div>
              <div class="user_info">
                <h6>Juan Gonzales</h6>

              </div>
            </div>
          </div>
        </div>
        <div class="sidebar_blog_2">
          <h4>Producción</h4>
          <ul class="list-unstyled components">

            <li><a th:href="@{/regproducto}"><i class="fa fa-map red_color2"></i> <span>Registrar producto</span></a></li>
            <li><a th:href="@{/regproyecto}"><i class="fa fa-map red_color2"></i> <span>Registrar proyecto</span></a></li>
            <li><a th:href="@{/regpedido}"><i class="fa fa-map red_color2"></i> <span>Registrar pedido</span></a></li>
            <li><a th:href="@{/tablaproducto}"><i class="fa fa-table purple_color2"></i> <span>Consultar producto</span></a></li>
            <li><a th:href="@{/tablaproyecto}"><i class="fa fa-table purple_color2"></i> <span>Consultar proyecto</span></a></li>
            <li><a th:href="@{/tablapedido}"><i class="fa fa-table purple_color2"></i> <span>Consultar pedido</span></a></li>
            <li><a th:href="@{/tablausuario}"><i class="fa fa-table purple_color2"></i> <span>Consultar Usuarios</span></a></li>




          </ul>
        </div>
      </nav>
      <!-- end sidebar -->
      <!-- right content -->
      <div id="content">
        <!-- topbar -->
        <div class="topbar">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="full">
              
              <div class="logo_section">
                <a href="index.html"><img class="img-responsive" src="img/entercost.png" alt="#" /></a>
              </div>
              <div class="right_topbar">
                <div class="icon_info">

                  <ul class="user_profile_dd">
                    <li>
                    <div>  <a class="dropdown-toggle" th:href="@{/logout}"><span>Cerrar sesión</span> <i class="fa fa-sign-out"></i></a>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <form method="POST" th:action="@{/editarproyecto}" th:object="${proyecto}">

          <div class="formulario">

            <h1>ㅤㅤREGISTRAR PROYECTOㅤㅤ</h1>

           <div class="label">
              <label form="name">ID</label>
            </div>
            <div>
              <input type="text" placeholder="Ingrese el nombre del proyecto" required class="form-control" th:field="*{id}">
            </div>
            
            <div class="label">
              <label form="name">NOMBRE DEL PROYECTO</label>
            </div>
            <div>
              <input type="text" placeholder="Ingrese el nombre del proyecto" required class="form-control" th:field="*{nombreproyecto}">
            </div>


            <div class="label">
              <label for="pass">PRECIO DEL PROYECTO</label>
            </div>
            <div>
              <input type="text" placeholder="Ingrese el precio del proyecto" required class="form-control" th:field="*{precioproyecto}">
            </div>

            <div class="label">
              <label for="pass">FECHA INICIO PROYECTO</label>
            </div>
            <div>
              <input type="date" placeholder="Ingrese la fecha de inicio del proyecto: 00/00/0000" required class="form-control" th:field="*{fechainicio}">
            </div>


            <div class="label">
              <label for="pass">FECHA FINAL PROYECTO</label>
            </div>
            <div>
              <input type="date" placeholder="Ingrese la fecha final del proyecto: 00/00/0000" required class="form-control" th:field="*{fechafinal}">
            </div>
            
             <div class="label">
                  <label  class="form-label">Usuario:</label>
                     <select th:field="*{usuario}" class="form-control" require>
                      <th:block th:each="usuario : ${listUsuario}">
                      <option th:text="${usuario.nombre}" th:value="${usuario.id}"></option>
                      </th:block>
                       </select>
                     </div>

            <div class="boton">
              <input type="submit" value="REGISTRAR" class="botonc">
            </div>

            <div class="boton">
              <input type="reset" value="CANCELAR" class="botonc">
            </div>




          </div>
        </form>


        <!-- end graph -->

        <!-- end progress bar -->
      </div>

    </div>
    <!-- footer -->

  </div>
  <!-- end dashboard inner -->

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- wow animation -->
  <script src="js/animate.js"></script>
  <!-- select country -->
  <script src="js/bootstrap-select.js"></script>
  <!-- owl carousel -->
  <script src="js/owl.carousel.js"></script>
  <!-- chart js -->
  <script src="js/Chart.min.js"></script>
  <script src="js/Chart.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/analyser.js"></script>
  <!-- nice scrollbar -->
  <script src="js/perfect-scrollbar.min.js"></script>
  <script>
    var ps = new PerfectScrollbar('#sidebar');
  </script>
  <!-- custom js -->
  <script src="js/chart_custom_style1.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
