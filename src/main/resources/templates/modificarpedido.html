			<form th:action="@{/editarpedido}" method="POST"
				th:object="${pedido}">

				<div class="formulario">
					<h1>ㅤㅤㅤMODIFICAR PEDIDOㅤㅤ</h1>



					   <div class="label">
                                <label form="id">ID PEDIDO</label>
                            </div>
                            <div>
                                <input type="text" placeholder="Ingrese el id del pedido" required class="form-control" th:field="*{id}">
                                       </div>

					<div class="label">
						<label form="nombrepedido">NOMBRE PEDIDO</label>
					</div>
					<div>
						<input type="text" placeholder="Ingrese el nombre del pedido" class="form-control" th:field="*{nombrepedido}">
						<div class="form-text text-danger" th:if="${#fields.hasErrors('nombrepedido')}" th:errors="*{nombrepedido}"></div>
					</div>

					<div class="label">
						<label for="fechapedido">FECHA PEDIDO</label>
					</div>
					<div>
						<input type="date"
							placeholder="Ingrese la fecha del pedido: 00/00/0000"
							class="form-control" th:field="*{fechapedido}">
						<div class="form-text text-danger"
							th:if="${#fields.hasErrors('fechapedido')}"
							th:errors="*{fechapedido}"></div>
					</div>

					<div class="label">
						<label class="form-label">Producto:</label> <select
							th:field="*{producto}" class="form-control">
							<th:block th:each="producto : ${listProducto}">
								<option th:text="${producto.nombreproducto}"
									th:value="${producto.id}"></option>
							</th:block>
						</select>
					</div>

					<div class="label">
						<label class="form-label">compra:</label> <select
							th:field="*{compra}" class="form-control">
							<th:block th:each="compra : ${listCompra}">
								<option th:text="${compra.nombrecompra}"
									th:value="${compra.id}"></option>
							</th:block>
						</select>
					</div>


					<div class="boton">
						<input type="submit" value="REGISTRAR" class="botonc">
					</div>

					<div class="boton">
						<input type="reset" value="CANCELAR" class="botonc">
					</div>
				</div>
			</form>
