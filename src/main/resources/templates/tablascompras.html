               <br>
               <!-- Mensaje -->
               		<div class="alert alert-info alert-dismissable" th:if="${guardar != null}">
               			<label th:text="${guardar}"></label>
               			<button type="button" class="close" data-dismiss="alert">&times;</button>
               		</div>
               		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
               			<label th:text="${warning}"></label>
               			<button type="button" class="close" data-dismiss="alert">&times;</button>
               		</div>
               		<div class="alert alert-danger alert-dismissable" th:if="${danger != null}">
               			<label th:text="${danger}"></label>
               			<button type="button" class="close" data-dismiss="alert">&times;</button>
               		</div>
                                           
               <div style="height:50px"></div>
                <!--Ejemplo tabla con DataTables-->
               <a th:href="@{/regcompras}" class="btn btn-secondary">Registrar compras</a>
                          <p th:text="${salida}"></p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                           <th>Id Compra</th>
                                           <th>Nombre Compra</th>
                                           <th>Fecha Compra</th>
                                           <th>Precio Compra</th>
                                           <th>Id jefe de compras</th>
                                           <th>Procedimientos</th>
                                           
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr th:each="compra1 : ${lstCompras}">
                                                <th scope="row" th:text="${compra1.idcompra}"></th>
                                                <td th:text="${compra1.nombrecompra}"></td>
                                                <td th:text="${compra1.fechacompra}"></td>
                                                <td th:text="${compra1.jefe.idjefedecompra}"></td>
                                                <td th:text="${compra1.preciocompra}"></td>
                                                
                                                
                                                
                                                
                                                

                                                <td><a type="button" class="btn btn-danger" th:href="@{/eliminarCompra(idcompra=${compra1.idcompra})}">Eliminar</a>
                                                    <a type="button" class="btn btn-dark" th:href="@{/modificarCompra(idcompra=${compra1.idcompra})}">Modificar</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
