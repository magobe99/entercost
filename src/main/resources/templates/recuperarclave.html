<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar contraseña | ENTER COST</title>

    <!--========================================
        Fuentes - Tipo de letra - Iconografia 
    ==========================================-->
    <link rel="icon" href="img/entercost.png" type="image/png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


    <!--========================================
       Mis estilos
    ==========================================-->
    <link rel="stylesheet" th:href="@{/css/estilo.css}">


</head>
<body>

    <!--========================================
       contenido
    ==========================================-->

    <div class="contenedor-login">

        <!--========================================
            Slider
        ==========================================-->
        <div class="contenedor-slider">

            <div class="slider">

                <!-- Slide 1 -->

                <div class="slide fade ">
                    <img src="img/Industria-Metalmecanica.jpg" alt="">

                    <div class="contenido-slider">

                    </div>

                </div>

                <div class="slide fade ">
                    <img src="img/ed.webp" alt="">

                    <div class="contenido-slider">
                    </div>

                </div>

                <!-- Slide 2 -->
                <div class="slide fade">
                    <img src="img/taller.jpg" alt="">

                    <div class="contenido-slider">

                    </div>

                </div>

                


            </div>

            <!-- Botones next y prev -->
            <a href="#" class="prev"><i class="fas fa-chevron-left"></i></a>
            <a href="#" class="next"><i class="fas fa-chevron-right"></i></a>

            <!-- dots -->
            <div class="dots">



            </div>

        </div>

        <!--========================================
            Formularios
        ==========================================-->
        <div class="contenedor-texto">


            <div class="contenedor-form">

                <h1 class="titulo">¡Bienvenido a ENTER COST !</h1>
                <p class="descripcion">Aca puedes recuperar tu contraseña</p>

                <!-- Tabs -->
                <ul class="tabs-links">
                  <a th:href="@{/login}"><li class="tab-link active">Iniciar Sesión</li></a>
                </ul>

                <form th:action="@{/recuperar}" method="post"  class="formulario active">

                    <div th:if="${error != null}">
                        <span class="alert alert-danger alert-dismissable">[[${error}]]</span>
                    </div>
                    
                    <div th:if="${message != null}">
                        <span class="alert alert-danger alert-dismissable">[[${message}]]</span>
                    </div>

                    <input type="email" required placeholder="Correo electrónico" class="input-text" name="email" autocomplete="off">
                     
                    <label class="contenedor-cbx animate">
                        A este correo te llegara la nueva contraseña para que puedas iniciar sesion de nuevo con nosotros, gracias por confiar en nosotros.
                       
                    </label>
                    <div>
                    <button class="btn" type="submit">Recuperar</button>
                    </div>
                </form>



            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
