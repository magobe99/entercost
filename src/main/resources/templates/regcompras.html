    <body class="dashboard dashboard_1">
        <div class="full_container">
            <div class="inner_container">
                <!-- Sidebar  -->
                <nav id="sidebar">
                    <div class="sidebar_blog_1">
                        <div class="sidebar-header">
                            <div class="logo_section">
                                <a href="index.html"></a>
                            </div>
                        </div>
                        <div class="sidebar_user_info">
                            <div class="icon_setting"></div>
                            <div class="user_profle_side">
                                <div class="user_img"><img class="img-responsive" src="img/rol_1.jpg" alt="#" /></div>
                                <div class="user_info">

                                </div>

                    </div>
                    <div class="sidebar_blog_2">

                            <li><a th:href="@{/regpresupuesto}"><i class="fa fa-map red_color2"></i> <span>Registrar presupuesto</span></a></li>

                    <!-- topbar -->

                        <nav class="navbar navbar-expand-lg navbar-light">

                                <div class="logo_section">

                                <div class="right_topbar">
                                    <div class="icon_info">

                                        <ul class="user_profile_dd">

                                              <div>  <a class="dropdown-toggle" th:href="@{/logout}"><span>Cerrar sesión</span> <i class="fa fa-sign-out"></i></a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>


                    <form th:action="@{/guardarCompra}" method="POST" th:object="${compra}">

                        <div class="formulario">
                            <h1>ㅤㅤREGISTRAR COMPRASㅤㅤ</h1>

                            <!-- <div class="label">
                                <label for="pass">ID DE LA COMPRA</label>
                            
                            <div>
                                <input type="text" placeholder="Ingrese el id la compra" required class="form-control" th:field="*{idcompra}">
                            </div></div> -->

                            <div class="label">
                                <label for="nombrecompra">NOMBRE DE LA COMPRA</label>
                            </div>
                            <div>
                                <input type="text" placeholder="Ingrese nombre de la compra"  class="form-control" th:field="*{nombrecompra}">
                                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombrecompra')}" th:errors="*{nombrecompra}"></div>
                            </div>

                            <div class="label">
                                <label for="fecha">FECHA DE LA COMPRA</label>
                            </div>
                            <div>
                                <input type="date" placeholder="Ingrese la fecha de la compra: 00/00/0000"  class="form-control" th:field="*{fecha}">
                                <div class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                            </div>


                            <div class="label">
                                <label for="precio">PRECIO DE LA COMPRA</label>
                            </div>
                            <div>
                                <input type="text" placeholder="Ingrese el precio de la compra"  class="form-control" th:field="*{precio}">
                                <div class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                            </div>
                            
                            <div class="label">
                            <label class="form-label">Presupuesto:</label>
                            <select th:field="*{presupuesto}" class="form.control" require>
                            <th:block th:each="presupuesto : ${listPresupuesto}">
                            <option th:text="${presupuesto.idpresupuesto}" th:value="${presupuesto.idpresupuesto}"></option>
                            </th:block>
                            </select>
                            </div>
                            
                            <div class="label">
                            <label class="form-label">Usuario:</label>
                            <select th:field="*{usuario}" class="form.control" require>
                            <th:block th:each="usuario : ${listUsuario}">
                            <option th:text="${usuario.nombre}" th:value="${usuario.id}"></option>
                            </th:block>
                            </select>
                            </div>

                            <div class="boton">
                                <input type="submit" value="REGISTRAR" class="botonc">
                            </div>

                            <div class="boton">
                                <input type="reset" value="CANCELAR" class="botonc">
                            </div>




                        </div>
                    </form>


                </div>
