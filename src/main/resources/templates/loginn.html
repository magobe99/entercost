<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | ENTER COST</title>

    <!--========================================
        Fuentes - Tipo de letra - Iconografia 
    ==========================================-->
    <link rel="icon" href="img/entercost.png" type="image/png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


    <!--========================================
       Mis estilos
    ==========================================-->
    <link rel="stylesheet" th:href="@{/css/estilo.css}">


</head>
<body>

    <!--========================================
       contenido
    ==========================================-->

    <div class="contenedor-login">

        <!--========================================
            Slider
        ==========================================-->
        <div class="contenedor-slider">

            <div class="slider">

                <!-- Slide 1 -->

                <div class="slide fade ">
                    <img src="img/Industria-Metalmecanica.jpg" alt="">

                    <div class="contenido-slider">

                    </div>

                </div>

                <div class="slide fade ">
                    <img src="img/ed.webp" alt="">

                    <div class="contenido-slider">
                    </div>

                </div>

                <!-- Slide 2 -->
                <div class="slide fade">
                    <img src="img/taller.jpg" alt="">

                    <div class="contenido-slider">

                    </div>

                </div>

                


            </div>

            <!-- Botones next y prev -->
            <a href="#" class="prev"><i class="fas fa-chevron-left"></i></a>
            <a href="#" class="next"><i class="fas fa-chevron-right"></i></a>

            <!-- dots -->
            <div class="dots">



            </div>

        </div>

       
        <div class="contenedor-texto">


            <div class="contenedor-form">

                <h1 class="titulo">¡Bienvenido a ENTER COST !</h1>
                <p class="descripcion">Ingresa con tu cuenta mediante correo y contraseña para disfrutar de todas las funciones que tenemos para ti</p>

                <!-- Tabs -->
                <ul class="tabs-links">
                  <a th:href="@{/}"><li class="tab-link active">Index</li></a>
                    <a th:href="@{/recuperar}"><li class="tab-link ">¿Recuperar contraseña?</li></a>
                </ul>

                <!--========================================
                    Formulario logue
                ==========================================-->

<div th:if="${message != null}">
                        <span class="alert alert-danger alert-dismissable">[[${message}]]</span>
                    </div>

                <form method="post" th:action="@{/login}"   class="formulario active">


                    <input type="email" placeholder="Correo electrónico" required  class="input-text" name="username" id="username" autocomplete="off">
                    <div class="grupo-input">

                        <input type="password" placeholder="Contraseña" required name="password" id="password" class="input-text clave">
                        <button type="button" class="icono fas fa-eye mostrarClave"></button>
                        
                    </div>
                    
                    <label class="contenedor-cbx animate">
                        Me gustaría recibir notificaciones sobre productos y servicos brindados por la compañia SUMIPARTS SAS
                        <input type="checkbox" name="cbx_notificaciones" checked>
                        <span class="cbx-marca"></span>
                    </label>


                    <button class="btn"  type="submit">Iniciar Sesión</button>


                </form>

                 <!--========================================
                    Formulario de Registro
                ==========================================-->
                <!--========================================
                    Formulario de Registro
                ==========================================-->
                



            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
