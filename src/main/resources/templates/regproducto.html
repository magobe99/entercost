        <form th:action="@{/guardarProducto}" class="image-fondo" method="POST" th:object="${producto}">

          <div class="formulario">
            <h1>ㅤㅤREGISTRAR PRODUCTOㅤㅤ</h1>

            <div class="label">
              <label form="nombreproducto">NOMBRE DEL PRODUCTO</label>
            </div>
            <div>
              <input type="text" placeholder="Ingrese el nombre del producto "  class="form-control"   th:field="*{nombreproducto}">
              <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreproducto')}" th:errors="*{nombreproducto}"></div>
            </div>


            <div class="label">
              <label for="fechaproducto">FECHA PRODUCTO</label>
            </div>
            <div>
              <input type="date" placeholder="Ingrese la fecha del producto: 00/00/0000"  class="form-control" th:errorClass="is-invalid"   th:field="*{fechaproducto}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaproducto')}" th:errors="*{fechaproducto}"></div>
            </div>

            <div class="label">
              <label for="precioproducto">PRECIO DEL PRODUCTO</label>
            </div>
            <div>
              <input type="text" placeholder="Ingrese el precio del producto"   class="form-control"  th:field="*{precioproducto}">
              <div class="form-text text-danger" th:if="${#fields.hasErrors('precioproducto')}" th:errors="*{precioproducto}"></div>
            </div>


            <div class="label">
              <label form="categoriaproducto">CATEGORIA DEL PRODUCTO</label>
            </div>
            <div>
              <input type="text" placeholder="Ingrese la categoria a la que pertenece el producto" class="form-control"   th:field="*{categoriaproducto}">
              <div class="form-text text-danger" th:if="${#fields.hasErrors('categoriaproducto')}" th:errors="*{categoriaproducto}"></div>
            </div>
            
            <div class="label">
                  <label  class="form-label">Proyecto:</label>
                     <select th:field="*{proyecto}" class="form-control" require>
                      <th:block th:each="proyecto : ${listProyecto}">
                      <option th:text="${proyecto.nombreproyecto}" th:value="${proyecto.id}"></option>
                      </th:block>
                       </select>
                     </div>
            
            <div class="boton">
              <input type="submit" value="REGISTRAR" class="botonc"  id="registrar">
            </div>

            <div class="boton">
              <input type="reset" value="CANCELAR" class="botonc">
            </div>



        </form>
      </div>
      </form>
