<div class="full_container">
  <div class="inner_container">

      </div>
      <div class="sidebar_blog_2">
        <h4>Producci칩n</h4>
        <ul class="list-unstyled components">

          <li><a th:href="@{/regproducto}"><i class="fa fa-map red_color2"></i> <span>Registrar producto</span></a></li>

    <!-- end sidebar -->
    <!-- right content -->
    <div id="content">
      <!-- topbar -->
      <div class="topbar">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="full">

            <div class="logo_section">
              <img class="img-responsive" src="img/entercost.png" alt="#" />
            </div>
            <div class="right_topbar">
              <div class="icon_info">

                <ul class="user_profile_dd">
                  <li>
                    <a class="dropdown-toggle" data-toggle="dropdown"><span class="name_user">Administrador</span></a>
                    <div class="dropdown-menu">

                      <a class="dropdown-item" th:href="@{/logout}"><span>Cerrar sesi칩n</span> <i class="fa fa-sign-out"></i></a>
                    </div>

        </nav>
      </div>

      <div th:if="${param.success}">
        <div class="alert a침ert info">Se ha registrado el usuario correctamente</div>
      </div>

      <div class="fluid-container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
          <form th:action="@{/editarUsuario}" th:object="${usuario}" class="form" method="POST">
            <div class="form-group text-center">
              <h1 class="">Registrar usuario </h1>

            </div>
            <div class="iconos">
              <div class=" text-center border-icon">
                <i class='bx bxs-user-check bx-flashing' ></i>
              </div>
            </div>



            <div class="form-group mx-sm-4">

              <div class="row g-3">
                <div class="col">
                  <label for="id">Id</label>
                  <input type="text" th:field="*{id}" required id="id" class="form-control" />
                  <span class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </div>
                <div class="col">
                  <label for="nombre">Nombres</label>
                  <input type="text" th:field="*{nombre}" required id="nombre" class="form-control" />
                  <span class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                </div>
                <div class="col">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" required id="apellido"  th:field="*{apellido}">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                  <label for="fechanacimiento">Fecha de nacimiento</label>
                  <input type="date" class="form-control" required id="fechanacimiento"  aria-label="First name" th:field="*{fechanacimiento}">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('fechanacimiento')}" th:errors="*{fechanacimiento}"></div>
                </div>
                <div class="col">
                  <label for="edadusuario">Edad</label>
                  <input type="text" class="form-control" required th:field="*{edadusuario}" id="edadusuario" />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('edadusuario')}" th:errors="*{edadusuario}"></div>
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                  <label for="telefonousuario">Telefono</label>
                  <input type="text" class="form-control" required id="telefonousuario"   th:field="*{telefonousuario}">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('telefonousuario')}" th:errors="*{telefonousuario}"></div>
                </div>
                <div class="col">
                  <label for="email">Correo</label>
                  <input type="email" class="form-control" required id="email"  th:field="*{email}">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                  <label for="direccionusuario">Direcci칩n</label>
                  <input type="text" class="form-control" required id="direccionusuario"  th:field="*{direccionusuario}">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('direccionusuario')}" th:errors="*{direccionusuario}"></div>
                </div>
                <div class="col">
                  <label for="password">Clave</label>
                  <input type="text" hidden class="form-control" required id="password"  th:field="*{password}">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
              </div>
              </div>
              <div class="row g-lg-1">
                <div class="col">
                  <label for="rol">Rol</label>
                  <select th:field="*{roles}" id="rol" class="form-control" require>
                    <th:block th:each="rol : ${listRol}">
                      <option th:text="${rol.nombrerol}" th:value="${rol.id}"></option>
                    </th:block>
                  </select>
                </div>
              </div>
              <br>
              <div class="row g-3">

                <div class="ab">
                  <br>
                  <button style="margin: 10px" class="btn btn-danger">Modificar</button><br>
                  <button style="margin: 10px" class="btn btn-danger">Cancelar</button>
                </div>
              </div>
          </form>

        </div>
      </div>
    </div>

  </div>
