               <form th:action="@{/guardarMaterial}" method="POST" th:object="${inventario}">

                 <div class="formulario">
                   <h1>ㅤㅤREGISTRAR INVENTARIOㅤㅤ</h1>

                   <div class="label">
                     <label for="nombre">NOMBRE MATERIAL</label>
                   
                     <input type="text" placeholder="Ingrese el nombre  del material" id="nombre"  class="form-control" th:field="*{nombre}">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                   </div>
                   
                   <div class="label">
                     <label for="cantidad">CANTIDAD MATERIAL</label>
                   </div>
                   <div>
                     <input type="text" placeholder="Ingrese la cantidad del material" id="cantidad" class="form-control" th:field="*{cantidad}">
                     <div class="form-text text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>                  
                   </div>
                   
                     <div class="label">
                     <label for="categoria">CATEGORIA MATERIAL</label>
                   </div>
                   <div>
                     <input type="text" placeholder="Ingrese la categoria del material" id="categoria" class="form-control" th:field="*{categoria}">
                     <div class="form-text text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                   </div>


                   <div class="label">
                     <label for="fechaingreso">FECHA INGRESO MATERIAL</label>
                   </div>
                   <div>
                     <input type="date" placeholder="Ingrese la fecha del material: 00/00/0000" id="fechaingreso"  class="form-control" th:field="*{fechaingreso}">
                     <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaingreso')}" th:errors="*{fechaingreso}"></div>
                   </div>

                   <div class="label">
                     <label for="fechasalida">FECHA SALIDA MATERIAL</label>
                   </div>
                   <div>
                     <input type="date" placeholder="Ingrese la fecha de salida del material: 00/00/0000" id="fechasalida"  class="form-control" th:field="*{fechasalida}">
                     <div class="form-text text-danger" th:if="${#fields.hasErrors('fechasalida')}" th:errors="*{fechasalida}"></div>
                   </div>
                   
                   <div class="label">
                  <label  class="form-label">Usuario:</label>
                     <select th:field="*{usuario}" class="form-control" require>
                      <th:block th:each="usuario : ${listUsuario}">
                      <option th:text="${usuario.nombre}" th:value="${usuario.id}"></option>
                      </th:block>
                       </select>
                     </div>
                   
                   <div class="boton">
                     <input type="submit" value="REGISTRAR" class="botonc">
                   </div>

                   <div class="boton">
                     <input type="reset" value="CANCELAR" class="botonc">
                   </div>




                 </div>
               </form>
